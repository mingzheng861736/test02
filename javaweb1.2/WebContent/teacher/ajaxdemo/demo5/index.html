<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				//1、定义JSON格式的user对象，并在div中输出
				var user = {
					"id" : 1,
					"name" : "张三",
					"pwd" : "000"
				};
				$("#objectDiv").append("ID：" + user.id + "<br>").append(
						"用户名：" + user.name + "<br>").append(
						"密码：" + user.pwd + "<br>");
				//2、定义JSON格式的字符串数组，并在ul和select中输出
				var ary = [ "中", "美", "俄" ];
				var $ary = $(ary);
				var $ul = $("#arrayUl"); // 展示数据的ul元素
				var $sel = $("#arraySel"); // 展示数据的select元素
				$ary.each(function(index, data) {
					$ul.append("<li>" + this + "</li>");
				});
				$ary.each(function(index, data) {
					$sel.append("<option value='" + (index + 1) + "'>" + data
							+ "</option>");
				});
				//3、定义JSON格式的user对象数组，并使用<table>输出
				var userArray = [ {
					"id" : 2,
					"name" : "admin",
					"pwd" : "123"
				}, {
					"id" : 3,
					"name" : "詹姆斯",
					"pwd" : "11111"
				}, {
					"id" : 4,
					"name" : "梅西",
					"pwd" : "6666"
				} ];
				var $table = $("<table border='1'></table>").append(
						"<tr><th>ID</th><th>用户名</th><th>密码</th></tr>");
				$(userArray).each(
						function(index, data) {
							$table.append("<tr><td>" + data.id + "</td><td>"
									+ data.name + "</td><td>" + data.pwd
									+ "</td></tr>");
						});
				$("#objectArrayDiv").append($table);

			});
</script>
</head>
<body>
	一、JSON格式的user对象:
	<div id="objectDiv"></div>
	<br> 二、JSON格式的字符串数组:&nbsp;&nbsp;
	<select id="arraySel"></select>
	<ul id="arrayUl"></ul>
	三、JSON格式的user对象数组:
	<div id="objectArrayDiv"></div>
</body>
</html>
